
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: burlywood;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Content Area */
        .container {
            flex:1;
            display: flex;
            height: calc(100vh-60px);
           /* Subtracting nav height */
            background-image: url("bruno-scramgnon-G197I3fn7hs-unsplash.jpg");
            background-color: azure;




        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #f0f0f0; /* Light background color */
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9; /* Different background color */
        }

        /* Login Form */
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #c9bfbf;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(19, 17, 17, 0.1); /* Subtle shadow for depth */
            background-image: url("bird-8788491_640.jpg");


        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MasterMind</h1>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Left Section with Slogan -->
        <div class="left">
            <p>Your Success is Our Mission</p>
        </div>
        
        <!-- Right Section with Login Form -->
        <div class="right">
            <form class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="http://127.0.0.1:5500/welcome.html">
                    <button type="button">Submit</button>
                </a>
                <a href="http://127.0.0.1:5500/register.html">Register</a>
                <a href="http://127.0.0.1:5500/forgetpassword.html">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MasterMind. All rights reserved. <a href="https://www.mastermindtechno.in" target="_blank">www.mastermindtechno.in</a></p>
    </footer>
</body>
</html>
